name: CI - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} with Java ${{ matrix.java }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [20, 21]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean compile --file pom.xml

    - name: Run tests
      run: mvn -B test --file pom.xml

    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results (${{ matrix.os }} - Java ${{ matrix.java }})
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
      continue-on-error: true

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 20
      uses: actions/setup-java@v4
      with:
        java-version: 20
        distribution: 'temurin'
        cache: maven

    - name: Verify code compiles
      run: mvn -B clean verify --file pom.xml

    - name: Check for test failures
      run: mvn -B test --file pom.xml

  build-artifact:
    name: Build JAR Artifact
    runs-on: ubuntu-latest
    needs: [test, code-quality]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 20
      uses: actions/setup-java@v4
      with:
        java-version: 20
        distribution: 'temurin'
        cache: maven

    - name: Build JAR
      run: mvn -B clean package -DskipTests --file pom.xml

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: lagrange-double-pendulum-jar
        path: target/*.jar
        retention-days: 30

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, code-quality, build-artifact]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "## Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "✅ Code quality checks completed!" >> $GITHUB_STEP_SUMMARY
        echo "✅ JAR artifact built successfully!" >> $GITHUB_STEP_SUMMARY
